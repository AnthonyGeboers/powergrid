<!DOCTYPE html>
<html>
	<head>
		<title>PowerGrid proof of concept</title>
        <script src="../bower_components/requirejs/require.js" type="text/javascript"></script>
        <script src="config.js" type="text/javascript"></script>
        
		<link href="powergrid.css" rel="stylesheet" />
		<script>
			require(['jquery', 'powergrid'], function($, powergrid) {
                var numbers = (function(s){var l,x=[];while(s>(l=x.length))x[l]=l;return x})(30);
                
                var columns = numbers.map(function(e) {
                    return {
                        title: "Column " + e,
                        width: e==0?150:100,
                        editable: e > 5 && e < 10
                    };
                });
                
                var data = new Array(100);
                
                $("#test").PowerGrid({
                    columns: columns,
                    
                    frozenColumnsLeft: 4,
                    frozenColumnsRight: 2,

                    frozenRowsTop: 2,
                    frozenRowsBottom: 1,
                    
                    dataSource: {
                        recordCount: function() {
                            return data.length;
                        },
                        
                        getRecord: function(idx) {
                            if(data[idx] === undefined) {
                                return data[idx] = columns.map(function(e,i) {
                                    return "Cell " + idx + ", " + i;
                                });
                            } else {
                                return data[idx];
                            }
                        },
                        
                        setValue: function(rowIdx, key, value) {
                            data[rowIdx][key] = value;
                        }
                    },
                    
                    extensions: {
                        'columnsizing': {},
                        'columnmoving': {},
                        'editing': true
                    }
                });
            });
		</script>
        
        <style>
            * {
                font-family: sans-serif;
                font-size: 12pt;
            }

            body {
                position: absolute;
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }

            #test {
                width: 100%;
                height: 100%;
            }
        </style>
	</head>
	<body>
		<div id="test"></div>
	</body>
</html>
